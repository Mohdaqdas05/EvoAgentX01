# Nginx Configuration for kgn.hs-sites-na2.com
# Use this if self-hosting or using a VPS

server {
    listen 80;
    server_name kgn.hs-sites-na2.com www.kgn.hs-sites-na2.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name kgn.hs-sites-na2.com www.kgn.hs-sites-na2.com;

    # SSL Configuration (use Let's Encrypt or your certificate provider)
    ssl_certificate /etc/ssl/certs/kgn.hs-sites-na2.com.crt;
    ssl_certificate_key /etc/ssl/private/kgn.hs-sites-na2.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Frontend
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
}

# API Subdomain Configuration
server {
    listen 80;
    server_name api.kgn.hs-sites-na2.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.kgn.hs-sites-na2.com;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/kgn.hs-sites-na2.com.crt;
    ssl_certificate_key /etc/ssl/private/kgn.hs-sites-na2.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # CORS and Security Headers
    add_header Access-Control-Allow-Origin "https://kgn.hs-sites-na2.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Backend API
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Handle OPTIONS requests
    if ($request_method = OPTIONS) {
        return 204;
    }

    # Gzip compression
    gzip on;
    gzip_types application/json application/javascript text/javascript;
    gzip_comp_level 6;
}
