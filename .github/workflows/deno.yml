# This workflow will install Deno then run `deno lint` and `deno test`.
# For more information see: https://github.com/denoland/setup-deno

name: Deno

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Check if Deno files exist
        id: check_deno
        run: |
          if find . -name "*.ts" -o -name "deno.json" | grep -qv node_modules; then
            echo "has_deno=true" >> $GITHUB_OUTPUT
          else
            echo "has_deno=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Deno
        if: steps.check_deno.outputs.has_deno == 'true'
        # uses: denoland/setup-deno@v1
        uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31  # v1.1.2
        with:
          deno-version: v1.x

      # Uncomment this step to verify the use of 'deno fmt' on each commit.
      # - name: Verify formatting
      #   run: deno fmt --check

      - name: Run linter
        if: steps.check_deno.outputs.has_deno == 'true'
        run: deno lint

      - name: Run tests
        if: steps.check_deno.outputs.has_deno == 'true'
        run: deno test -A

      - name: Skip Deno (Node.js project)
        if: steps.check_deno.outputs.has_deno == 'false'
        run: echo "âœ“ Deno workflow skipped - this is a Node.js/React project"
